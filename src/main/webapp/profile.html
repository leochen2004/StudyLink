<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人资料 - StudyLink</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/mock-data.js"></script>
    <style>
        body {
            padding: 40px;
            background: #f5f5f5;
            justify-content: center;
            display: flex;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0;">编辑个人资料</h2>
            <button class="md3-button-outlined" onclick="history.back()">返回</button>
        </div>

        <form action="profile/update" method="POST" onsubmit="return handleUpdate(event)">
            <div style="margin-bottom:20px;">
                <label>姓名</label>
                <input type="text" id="fullName" name="fullName" class="md3-text-field" required>
            </div>
            <div style="margin-bottom:20px;">
                <label>角色（只读）</label>
                <input type="text" id="role" class="md3-text-field" disabled style="background:#eee;">
            </div>
            <div style="margin-bottom:20px;">
                <label>新密码</label>
                <input type="password" id="password" name="password" class="md3-text-field"
                    placeholder="留空保持不变">
            </div>

            <button type="submit" class="md3-button-filled" style="width:100%;">保存更改</button>
        </form>
    </div>

    <script>
        const user = MockAPI.getCurrentUser();
        if (user) {
            document.getElementById('fullName').value = user.fullName;
            document.getElementById('role').value = user.role;
        } else {
            // alert('Not logged in');
            // window.location.href = 'index.html';
        }

        function handleUpdate(e) {
            if (window.location.protocol === 'file:') {
                e.preventDefault();
                user.fullName = document.getElementById('fullName').value;
                const pass = document.getElementById('password').value;
                if (pass) user.password = pass;

                MockAPI.updateUser(user);
                alert('个人资料更新成功！');
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
