<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - StudyLink</title>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/mock-data.js"></script>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 48px;
        border-radius: 24px;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .brand-title {
        font-size: 36px;
        font-weight: 800;
        margin-bottom: 8px;
        background: linear-gradient(
          135deg,
          var(--md-sys-color-primary),
          #bc00dd
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .brand-subtitle {
        color: #666;
        font-size: 16px;
        margin-bottom: 40px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .footer-link {
        margin-top: 24px;
        font-size: 14px;
        color: #666;
      }

      .footer-link a {
        color: var(--md-sys-color-primary);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <div class="brand-title">StudyLink</div>
      <div class="brand-subtitle">大学资源共享平台</div>

      <form
        action="auth/login"
        method="POST"
        onsubmit="return handleLocalLogin(event)"
      >
        <div class="form-group">
          <input
            type="text"
            name="username"
            id="username"
            class="md3-text-field"
            placeholder="用户名"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            class="md3-text-field"
            placeholder="密码"
            required
          />
        </div>

        <button
          type="submit"
          class="md3-button-filled"
          style="width: 100%; padding: 14px; font-size: 16px"
        >
          登录
        </button>
      </form>

      <div class="footer-link">
        还没有账号？ <a href="register.html">立即注册</a>
      </div>
    </div>

    <script>
      function handleLocalLogin(e) {
        if (window.location.protocol === "file:") {
          e.preventDefault();
          const u = document.getElementById("username").value;
          const p = document.querySelector('input[type="password"]').value;
          
          // 对于本地文件测试，我们将尝试猜测或使用默认值，
          // 或者理想情况下 MockAPI 应该处理它。
          // 既然我们删除了选择器，让我们尝试默认为 STUDENT 进行本地测试
          // 或者检查用户名是否包含 'admin' 或 'teacher'。
          let role = "STUDENT";
          if (u.includes("admin")) role = "ADMIN";
          else if (u.includes("teacher")) role = "TEACHER";

          const res = MockAPI.login(u, p, role);
          if (res.success) {
            if (role === "ADMIN") window.location.href = "admin.html";
            else if (role === "TEACHER") window.location.href = "teacher.html";
            else window.location.href = "student.html";
          } else {
            alert("登录失败: " + res.message);
          }

          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
